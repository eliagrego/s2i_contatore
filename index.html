<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <title>Contatore</title>
    </head>
    <body onkeydown="freccia(event)">
        <header>
            <div id="titolo">Progetto Contatore</div>
            <div id="sottotitolo">start2impact</div>
        </header>
        <div id="corpo">
            <div id="numero">0</div>
            <div id="barra">
                <div id="cntbarra"></div>
            </div>
            <table id="tabella">
                <tr>
                    <td>
                        <div class="btn" onclick="cambia(-1)">-</div>
                    </td>
                    <td>
                        <div class="btn" onclick="cambia(1)">+</div>
                    </td>
                </tr>
            </table>
            <div id="sottotitolo" style="font-size: 12px;">Puoi usare anche le frecce per aggiornare il contatore!</div>
        </div>
    </body>
</html>
